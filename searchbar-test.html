<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <title>PWA-DUO</title>
    <meta name="author" content="Omar Kacimi">
    <meta name="description" content="duo pwa">
    <meta name="keywords" content="pwa,duo">
    <link rel='stylesheet' type='text/css' media='screen' href='style/style.css'>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
</head>
<body>
    <input type="text" id="myInput" onkeyup="myFunction(), myFunction2()" placeholder="Search for names..">

    <ul id="myUL" class="hs full">
      <li><a href="#">Brazil</a></li>
      <li><a href="#">Greece</a></li>
    
      <li><a href="#">Mexico</a></li>
      <li><a href="#">Norway</a></li>
    </ul>

    <ul id="myUL2" class="hs full">
        <li><a href="#">Astrophotography</a></li>
        <li><a href="#">Wildlife</a></li>
      
        <li><a href="#">Street</a></li>
        <li><a href="#">Architecture</a></li>
      </ul>
      
    <script>
        function myFunction() {
          var input, filter, ul, li, a, i, txtValue;
          input = document.getElementById('myInput');
          filter = input.value.toUpperCase();
          ul = document.getElementById("myUL", "myUL2");
          li = ul.getElementsByTagName('li');
        
          for (i = 0; i < li.length; i++) {
            a = li[i].getElementsByTagName("a")[0];
            txtValue = a.textContent || a.innerText;
            if (txtValue.toUpperCase().indexOf(filter) > -1) {
              li[i].style.display = "";
            } else {
              li[i].style.display = "none";
            }
          }
        }

        function myFunction2() {
          var input, filter, ul, li, a, i, txtValue;
          input = document.getElementById('myInput');
          filter = input.value.toUpperCase();
          ul = document.getElementById("myUL2");
          li = ul.getElementsByTagName('li');
        
          for (i = 0; i < li.length; i++) {
            a = li[i].getElementsByTagName("a")[0];
            txtValue = a.textContent || a.innerText;
            if (txtValue.toUpperCase().indexOf(filter) > -1) {
              li[i].style.display = "";
            } else {
              li[i].style.display = "none";
            }
          }
        }
        </script>
</body>
</html>
